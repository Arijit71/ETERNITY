<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<body class="bg-black text-white h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="w-full p-6 bg-gray-900 shadow-md flex justify-between items-center">
        <!-- Website Name -->
        <div class="text-2xl font-bold text-white"><a href="/">Eternity</a></div>

        <!-- Navigation Links -->
        <div class="space-x-6">
            <a href="/" class="text-white hover:text-[#FF4F58] font-semibold transition">Home</a>
            <a href="/features" class="text-white hover:text-[#FF4F58] font-semibold transition">Features</a>
            <a href="/playground" class="text-white hover:text-[#FF4F58] font-semibold transition">Playground</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center w-full">
        {% block main %}{% endblock %}
    </main>

</body>

</html>
